<!DOCTYPE html>
<html>
<head>
  {%load static%}
  {%load current_path%}
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>All music - Enjoy Your Life</title>
</head>
<body>
  <div class="container mt-5" >

    <div class="row">
      <div class="col-md-4">
    <div class="list-group">
      {% for music in musics%}
  <a href="/{{music.id}}" class="list-group-item list-group-item-action {%if request|current_path == music.id %}active {% endif %}" aria-current="true">
    {{music.title}}
  </a>
  {%endfor%}
  
    </div>
  </div>
   <div class="col-md-8">
   <img src="{%get_media_prefix%}{{music.thumbnail}}" class="img-thumbnail">
    <audio controls>
      <source src="{%get_media_prefix%}{{music.file}}" type="audio/ogg">  
    </audio>
      </div>
    </div>
</body>
</html>
</html>
